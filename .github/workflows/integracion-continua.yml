name: CI

on:
  push:
  
    branches:
    
      - '*'
   
jobs:
  
  build:
    
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '8'
          distribution: 'temurin'
          
      - name: Install xmlstarlet
        run: sudo apt-get update && sudo apt-get install -y xmlstarlet
          
      - name: Compilacion
        run: |
          mvn package
          
      - name: Unit Test
        run: |
          mvn -B package test
      
      - name: validacion umbral de codigo
        run: |
          coverage=$(xmlstarlet sel -t -v "sum(//counter[@type='LINE']/@covered) div sum(//counter[@type='LINE']/@missed)" target/site/jacoco/jacoco.xml)
          echo "Code Coverage: $coverage"
          if (( $(echo "$coverage < 0.85" | bc -l) )); then
          echo "Code coverage is below the threshold of 85%."
          exit 1
          fi


