name: CI

on:
  push:
   
jobs:
  
  build:
    
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install xmlstarlet bc
        run: |
            sudo apt-get update && sudo apt-get install -y xmlstarlet
            sudo apt-get update && sudo apt-get install -y bc 

      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '8'
          distribution: 'temurin'
          
      - name: Compilacion
        run: |
          mvn clean package
          
      - name: Unit Test 
        run: |
          mvn clean verify

      - name: Generate report jacoco
        run: mvn jacoco:report

      - name: JaCoCo Code Coverage Report
        id: jacoco_reporter
        uses: PavanMudigonda/jacoco-reporter@v5.0
        with:
          coverage_results_path: target/site/jacoco/jacoco.xml
          coverage_report_name: Coverage
          coverage_report_title: JaCoCo
          github_token: ${{ secrets.GITHUB_TOKEN }}
          skip_check_run: false
          minimum_coverage: 70
          fail_below_threshold: true
          publish_only_summary: false
          
      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco
          
      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Analisis SonarCloud
        run: |
            mvn clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:3.11.0.3922:sonar \
            -Dsonar.token=${{secrets.SONAR_TOKEN}} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=andresatl \
            -Dsonar.projectKey=andresatl_microservicio-java
            
      - name: SonarQube Quality Gate Check
        env:
           SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        with:
          scanMetadataReportFile: target/sonar/report-task.txt

      - name: Docker Login
        uses: docker/login-action@v4
        with:
          username: andresatl
          password: ${{ secrets.DOCKER_PASS }}

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Docker Build 
        run: |
          docker build -t andresatl/microservicio-java:latest .

      - name: Docker Push 
        run: |
          docker push andresatl/microservicio-java:latest

  deploy:
      needs: build
      runs-on: self-hosted
      steps:
        - name: Clonacion de repositorio para deploy
          uses: actions/checkout@v3
        - name: Despliegue local
          run: |
            kubectl apply -f deploy.yaml

  pruebasjmeter:

      needs: deploy
      runs-on: self-hosted
      steps:
  
          - name: Run JMeter Test
            run: |
              C:\apache-jmeter-5.6.3\bin\jmeter.bat -n -t C:\files\test_plan.jmx -l C:\files\test-results.jtl
    
          - name: Upload test results 
            uses: actions/upload-artifact@v4
            with:
              name: test-results.jtl
              path: C:\files\
              
          

          




