name: CI

on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.1

    - name: Set up JDK
      uses: actions/setup-java@v4.2.1
      with:
        java-version: '11'
        distribution: 'temurin'
